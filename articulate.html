    <body>
        <!-- Full Background -->
        <!-- For best results use an image with a resolution of 1280x1280 pixels (prefer a blurred image for smaller file size) -->
        <img src="img/placeholders/layout/lock_full_bg.jpg" alt="Full Background" class="full-bg full-bg-bottom animation-pulseSlow">
        <!-- END Full Background -->

        <!-- Login Container -->
        <div id="login-container">

            <!-- Lock Header -->
            <p class="text-center push-top-bottom animation-slideDown">
                <img src="img/placeholders/photos/articulate_mini_logo.png" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar-2x">
            </p>
            <h1 class="text-center text-light push-top-bottom animation-fadeInQuick">
                <strong>Articulate</strong><br>
                <small><em>Multiple articles in one click</em></small>
            </h1>

            <script type="text/javascript">
			function getarticle()
			{
			var str=document.getElementById('topic_input').value;
			str="http://18.217.111.200:8000/main/" + str;
			window.location.replace(str);
			};
			</script>
			

            <!-- Lock Form -->
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                        <div class="input-group input-group-lg">
                            <input type="text" name="lock-password" class="form-control form-control-borderless" placeholder="cat, rat, dog.." id="topic_input" onkeydown="if (event.keyCode == 13)  document.getElementById('myBtn').click()">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-effect-ripple btn-block btn-primary" onclick="getarticle()" id="myBtn"><i class="fa fa-bolt"></i></button>
                            </div>
                        </div>
                        <p align="center" style="color: white"><br><a href="https://akashnotes.com/project_articulate.html" target="_blank"> Documentation </a><br>
                        <em><b>Powered by Amazon Web Services</b></em>
						</p> 
                    </div>
                </div>
            
            <!-- END Lock Form -->
        </div>
        <!-- END Login Container -->
